{% set name = "boost" %}
{% set version = "1.82.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://archives.boost.io/release/{{ version }}/source/boost_{{ version | replace(".", "_") }}.tar.bz2
  sha256: a6e1ab9b0860e6a2881dd7b21fe9f737a095e5f33a3a874afc6a345228597ee6

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja  # [unix]
  host:
    - python
    - zlib
    - bzip2
    - xz
    - icu
  run:
    - python

test:
  commands:
    - test -f $PREFIX/lib/libboost_system${SHLIB_EXT}  # [unix]
    - test -f $PREFIX/include/boost/version.hpp  # [unix]

about:
  home: https://www.boost.org/
  license: BSL-1.0
  license_file: LICENSE_1_0.txt
  summary: Boost provides free peer-reviewed portable C++ source libraries
  description: |
    Boost provides free peer-reviewed portable C++ source libraries.
    We emphasize libraries that work well with the C++ Standard Library.
  doc_url: https://www.boost.org/doc/
  dev_url: https://github.com/boostorg/boost

extra:
  recipe-maintainers:
    - vfx-bootstrap
